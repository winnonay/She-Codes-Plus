<!DOCTYPE html>
<html>
  <head>
    <title> ☁️Weathering With You ☁️ </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d29e4ca05c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montagu+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="location">
      <form id="search-form">
      <input 
      type="city"  
      placeholder="Enter City" 
      autofocus="on" 
      id="search-input-text"
      />
      <br />
      <br />
      <input id= "button" id= "location-button" type= "submit" value= "Search" />
      </form>  
    
      
    </div>
    <br />
    <div class="container">
<h1 class="current-city">
  <i class="fas fa-plug light"></i>
  <span id="current-city">Welcome!</span> 
    <div class= "icon"></div> 
<img 
  src="http://openweathermap.org/img/wn/10d@2x.png"
  alt="clear"
  id="icon"
/>
  <span class= "temperature" id= "temperature">
  </span>°C/<span class= "fahrenheitConvert" id= "fahrenheitConvert"></span>°F
  <ul>
    <span class= "icon" id= "icon"></span>
    <li span class= "description" id= "description">
      Cloudy
    </li>
    <li> Humidity: <span id= "humidity"></span>%
    </li>
    <li>Wind Speed
      <span id= "wind"></span> km/h
    </li>
  </ul>
</h1>
<h2>date/time</h2>
<h3 class="card-title"> Daily Forecast</h3>
      <div class="card-transparent">
        <div class="card-body">  
          <div class="weather-forecast" id="forecast"></div> 
      </div>
</div>


<a href="https://github.com/winnonay/She-Codes-Plus" target="_blank">🌸Winnie's Open Source Code🌸</a>
    <script src="index.js"></script>
  </ body>
</html>
