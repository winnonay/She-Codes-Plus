<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d29e4ca05c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montagu+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="location">
      <form id="search-form">
      <input 
      type="city"  
      placeholder="Enter City" 
      autofocus="on" 
      id="search-input-text"
      />
      </form>  
    <br />
      <button>Search</button>
      
    </div>
    <br />
    <div class="container">
<h1 class="current-city">
  <i class="far fa-lightbulb light"></i>
  <span id="current-city">New York City</span> 
    <div class= "icon" id= "icon"></div> 
<img 
  src="http://openweathermap.org/img/wn/10d@2x.png"
  alt="clear"
  id="icon"
/>
  <span class= "temperature" id= "temperature">
  </span>°C/<span class= "fahrenheitConvert" id= "fahrenheitConvert"></span>°F
  <ul>
    <span class= "icon" id= "icon"></span>
    <li span class= "description" id= "description">
      Cloudy
    </li>
    <li> Humidity: <span id= "humidity"></span>%
    </li>
    <li>Wind Speed
      <span id= "wind"></span> km/h
    </li>
  </ul>
</h1>
<h2>date/time</h2>
      <div class="card-transparent">
        <div class="card-body">
          <h5 class="card-title">Daily Forecast</h5>

          <div class="row">
            <div class="col">Monday</div>
            <div class="col">
              <i class="fas fa-cloud-sun-rain icon-mon"></i>
              42°F
            </div>
          </div>

            <div class="row">
              <div class="col">Tuesday</div>
              <div class="col">
                <i class="fas fa-cloud-showers-heavy icon-tues"></i>
                39°F
              </div>
            </div>
            <div class="row">
              <div class="col">Wednesday</div>
              <div class="col"><i class="fas fa-poo-storm icon-weds"></i> 40°F</div>
            </div>
            <div class="row">
              <div class="col">Thursday</div>
              <div class="col"><i class="fas fa-cloud-sun icon-thurs"></i>43°F
            </div>
          </div>

          <div class="row">
            <div class="col">Friday</div>
            <div class="col"><i class="far fa-sun icon-fri"></i> 49°F</div>
          
        </div>
      </div>
</div>
<a href="https://github.com/winnonay/She-Codes-Plus" target="_blank">Winnie's Repository</a>
    <script src="index.js"></script>
  </body>
</html>
